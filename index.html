<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="Pokedex.css">
    <link rel="icon" href="pokemon.png" />

</head>
<body >


<div class="pannel-bg">
    <div class="content " id="topp">

        <img id="img" class="pokemon-img" src="#" alt="pokemon"/>
        <div class="pokemon-info-lines">
            <div class="info-line pokemon-name" id="title"> name:

            </div>

            <div class="info-line"> height: &nbsp;
                <span id="height"> </span> inches
            </div>
            <div class="info-line"> weight: &nbsp;
                <span id="weight"> </span> lbs
            </div>
        </div>
    </div>
    <div class="pannel" id="bottom">
        <div class="pokeball-container">
            <img id='ajaxButton' src="pokemon.png" alt="pokeball" class="pokeball" draggable="true">
        </div>

        <div class="text" id="description" >Le hasard de votre Pok√©mon</div>
    </div>

</div>

<script src="app.js"></script>
</body>





</html>
